<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="{{url_for('static', filename='images/nba-logo.png')}}"/>
  </head>
  <body>
    <header>
      <h1 style="text-align: center">Times da NBA</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <li>
              <a class="nav-item nav-link active" href="{{url_for('home')}}"
                >NBA</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link active" href="{{url_for('teams')}}"
                >Times</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link active" href="{{url_for('newteam')}}">Novo Time</a>
            </li>
            <li class="nav-item"><a class="nav-link nav-link active" href="{{url_for('apinba')}}">API NBA</a></li>
          </div>
        </div>
      </nav>
    </header>
    {% block content %} 
    
    {% endblock content%}
    <footer>
      <p style="text-align: center">Todos os direitos reservados a NBA Fan Page&reg;</p>
    </footer>
  </body>
</html>
