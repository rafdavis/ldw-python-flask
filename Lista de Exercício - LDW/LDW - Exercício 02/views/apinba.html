{% extends 'base.html' %} 

{% block content %}

<div class="container" style="background-color: #f0f0f0; border-radius: 8px">
  <div class="row">
    {% for team in teamList %}
    <div class="col-md-3 m-auto">
      <div class="card" style="width: 16rem">
        <img src="{{team.strFanart1}}" alt="Imagem do Time" />
        <div class="card-body">
          <h5>{{team.strTeam}}</h5>
          <p>{{team.intFormedYear}}</p>
          <p>{{team.strLocation}}</p>
          <a href="{{url_for('apinba', id=team.idTeam   )}}" class="btn btn-dark"
            >+Info</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
