{% extends 'base.html' %}

{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}

    {% for category, message in messages %}

    <div class="alert alert-{{ category }}">
        {{ message }}
    </div>
    {% endfor %}
{% endwith %}

<div class="container cold-4">
    <div class="card mt-4">
        <div class="card-body m-auto">
            <form action="{{url_for(login)}}" method="POST">
                <label for="email">E-mail:</label>
                <input class="form-control" name="email" type="email" placeholder="email@exemplo.com">
                <br>
                <label for="password">Senha:</label>
                <input class="form-control" name="password" type="password" placeholder="Insira sua senha">
                <br>
                <button type="submit" class="btn btn-danger btn-block">Entrar</button>
            </form>
            <hr>
            <h6>NÃ£o possui conta ? <a href="{{url_for('caduser')}}">Cadastre-se</a></h6>
        </div>
    </div>
</div>

{% endblock content %}
