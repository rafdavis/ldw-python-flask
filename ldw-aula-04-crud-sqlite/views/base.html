<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Games</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 style="text-align: center">The Games</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{{url_for('home')}}"
              >The Games</a
            >
            <li class="nav-item"><a class="nav-link" href="{{url_for('games')}}">Games</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('newgame')}}">Novo Jogo</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('apigames')}}">API de Games</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('estoque')}}">Estoque</a></li>
          </div>
        </div>
      </nav>
    </header>
    {% block content %}
    <!-- Aqui irá o conteúdo das outras páginas (bloco de conteúdo) -->
    {% endblock content%}
    <footer>
      <p style="text-align: center">Todos os direitos reservados &reg;</p>
    </footer>
  </body>
</html>
